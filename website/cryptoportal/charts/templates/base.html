<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href={% static "bootstrap/css/bootstrap.min.css" %}>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src={% static "bootstrap/js/bootstrap.min.js" %}></script>
    <style>
        /* Remove the navbar's default margin-bottom and rounded borders */ 
        .navbar {
          margin-bottom: 0;
          border-radius: 0;
        }
        
        /* Add a gray background color and some padding to the footer */
        footer {
          background-color: #f2f2f2;
          padding: 25px;
        }
    </style>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav"  style='background-color:#FFF'>
        <div class="container-fluid " style='margin-left: 0px;margin-right: 0px;'>
            <a class="h1 text-white rounded p-2" href="#page-top" style="background-color: #41b3a3;"> CryptoPortal </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        </div>
        <div class="justify-content-end" id="navbarResponsive">
            <form class="">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item "><a class="nav-link" href="#about" style="color:#0A7B79;">About</a></li>
                    <li class="nav-item "><a class="nav-link" href="#services" style="color:#0A7B79;">Services</a></li>
                    <li class="nav-item "><a class="nav-link" href="#contact" style="color:#0A7B79;">Contact</a></li>
                </ul>
            </form>
        </div>
    </nav>
    <div class="input-group" style = "padding:20%;padding-top:9%;padding-bottom:2%;background-color:#41b3a3">
        <br><br>
        <input type="search" class="form-control " placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
        <button class="btn btn-outline-light ml-2" type="submit" style="border-radius:0px">Search</button> 
    </div>
    {% block content %}{% endblock content %}

    <footer class="container-fluid text-center fixed-bottom pt-2 pb-1">
        <p><a href="#"><button class="btn btn-outline-success ml-2" type="submit">Login</button></a> This is still under development</p>
    </footer>
</body>
</html>
